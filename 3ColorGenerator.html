<html>
<head>
	<title>Gradient Background</title>

	<!-- Adding google fonts -->

	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

<body id="gradient">

	<!-- Adding link to 3-color gradient generator -->

	<header><a href="index.html"><p class="link">2 color gradient generator</p></a></header>


    <!-- Adding the header file -->

	<h1>Background Generator</h1>
	<br>

	<!-- Division containing different colorpicker -->

<div class="container">
	<input class="color1" type="color" name="color1" value="#4046E4">
	<input class="color2" type="color" name="color2" value="#DBEB14">
	<input class="color3" type="color" name="color2" value="#F90649">
	<br><br><br>

<!--  Making the direction buttons -->

<div class="container list">
	<button type="button" onclick='direction("top")' class="btn btn-light"><i class='fas'>&#xf062;</i></button>
    <button type="button" onclick='direction("top right")' class="btn btn-light"><i class='fas rotate'>&#xf062;</i></button>
	<button type="button" onclick='direction("right")' class="btn btn-light"><i class='fas'>&#xf061;</i></button>
    <button type="button" onclick='direction("bottom right")' class="btn btn-light"><i class='fas rotate'>&#xf061;</i></button>
	<button type="button" onclick='direction("bottom")' class="btn btn-light"><i class='fas'>&#xf063;</i></button>
	<button type="button" onclick='direction("bottom left")' class="btn btn-light"><i class='fas rotate'>&#xf063;</i></button>
	<button type="button" onclick='direction("left")' class="btn btn-light"><i class='fas'>&#xf060;</i></button>
	<button type="button" onclick='direction("top left")' class="btn btn-light"><i class='fas rotate'>&#xf060;</i></button>
	<button type="button" onclick='direction("radial")' class="btn btn-light"><i class='fas'>&#xf0e2;</i></button>
</div>


<!-- division for copying the gradient style -->



	<br>
	<p>Current CSS Background</p>

		<i class="fas fa-clipboard"></i>
		<span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
	</button>
	



<!-- Adding all the script files of bootstrap -->
</div>
